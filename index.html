<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body>
    <div
      class="flex flex-col flex-wrap content-center justify-center h-screen bg-gray-200"
    >
      <div
        class="flex flex-col items-center px-8 pt-10 pb-10 bg-gray-500 rounded shadow-md"
      >
        <h2 class="mb-2 text-3xl text-gray-300">
          Press the button for a hilarious dad joke.
        </h2>
        <h2 id="joke" class="mb-4 text-2xl text-gray-800"></h2>
        <button
          id="get_joke"
          class="justify-center px-4 py-2 mx-auto font-bold text-gray-900 bg-blue-400 border border-blue-700 rounded hover:bg-blue-700 hover:text-gray-100"
        >
          Tell me a joke, Dad
        </button>
      </div>
    </div>
    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
